<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <h1>Random Number Game</h1>
  <form>
    <h2>
      Generate a number between 0 and
      <input type="number" autofocus class="maxNum" />
    </h2>
    <p>
      Guess the number: <input type="number" class="chooseNum" />
      <input type="submit" value="Play !" class="submitBtn" />
    </p>
  </form>
  <p class="innerText"></p>
  <h2 class="resultText"></h2>
  <body>
    <script src="js/main.js"></script>
  </body>
</body>
</html>
